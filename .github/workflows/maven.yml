name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: account-service
        path: account-service
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: discovery-service
        path: discovery-service
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: customer-service
        path: customer-service
    
    - uses: actions/labeler@v2
      with:
        repo-token: ${{ secrets.a7d52d2519e2c9add9c54f492923af08d671d7ca }}
    
    - name: Moving build to artifacts directory
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/Mohammadhussein95 -Dtoken=GITHUB_TOKEN
      


